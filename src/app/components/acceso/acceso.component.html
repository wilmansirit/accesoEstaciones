<div class="container">

  <div class="row">
    <a class="btn btn-primary" routerLink='/add'>Crear nuevo Acceso</a>
  </div>

</div>

<div class="container mt-4">

  <div class="table-responsive-sm">

    <table class="table table-hover table-sm">
      <thead>
        <tr>
          <th scope="col">No. Acceso</th>
          <th scope="col">Fecha</th>
          <th scope="col">ID Estacion</th>
          <th scope="col">Estacion</th>
          <th scope="col">Nombre del Solicitante</th>
          <th scope="col">Aprobador</th>
        </tr>
      </thead>
      <tbody>
        <tr class="puntero" *ngFor="let acceso of accesos" routerLink="/detail/{{ acceso.id }}">
          <th scope="row">{{ acceso.numSolicitud }}</th>
          <td>{{ acceso.fechaCreacion }}</td>
          <td>{{ acceso.idEstacion }}</td>
          <td>{{ acceso.nombreEstacion }}</td>
          <td>{{ acceso.nombresApellidosSolicitante }}</td>
          <td>{{ acceso.aprobador }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
